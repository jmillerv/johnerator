{{ template "base" .}}
{{define "title" }}Home{{end}}
{{ define "main" }}
<style>
    table.striped > tbody > tr:nth-child(odd) {
        background-color: rgba(0, 0, 0, 0);
    }
</style>
<div class="container">
    <div class="col s12 center">
        <a href="/"><img class="responsive-img" src="https://storage.googleapis.com/johnerator/everyone_is_john_logo.png"></a>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input placeholder="John" id="player" type="text" class="validate">
            <label for="player">Player</label>
        </div>
        <div class="input-field col s6">
            <input placeholder="10" id="willpower" type="text" class="validate">
            <label for="willpower">Willpower</label>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <table class="striped">
                <thead style="margin-bottom: 5px">
                <tr>
                    <th>Skills</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input placeholder="Basket weaving"></td>
                </tr>
                <tr>
                    <td><input placeholder="Base Jumping"></td>
                </tr>
                <tr>
                    <td><input placeholder="Yodeling"></td>
                </tr>
                </tbody>
            </table>
        </div>
      <div class="col s6 center" style="vertical-align: center">
          <img class="responsive-img" src="https://storage.googleapis.com/johnerator/EVERYONE_IS_JOHN_face.png" width="150" height="150px">
      </div>
    </div>
    <div class="row">
        <div class="col s6">
            <table class="striped">
                <thead>
                <tr>
                    <th>Difficulty</th>
                    <th>Obsession</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Easy</td>
                    <td><input placeholder="Going to a buffet"></td>
                </tr>
                <tr>
                    <td>Medium</td>
                    <td><input placeholder="Tackling large men"></td>
                </tr>
                <tr>
                    <td>Hard</td>
                    <td><input placeholder="Liberating animals from cages"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col s6">
            <div class="m5">
                <h4 class="center" style="margin-top: -5px">Notes</h4>
                <textarea style="height: 250px"></textarea>
            </div>
        </div>
    </div>
</div>
{{ end }}
