
{{ define "base" }}
<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>{{template "title" .}} - Johnerator</title>
        <meta name="description" content="Character Generator for Everyone Is John">
        <meta name="Jeremiah Miller" content="Johnerator">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="col s12 center" >
                    <h1><a href='/' style="color: black">Everyone Is John Character Generator</a></h1>
                </div>
            </header>
                <nav>
                    <div class="nav-wrapper blue-grey darken-4" >
                        <a href="/" class="brand-logo"> Home</a>
                        <a href="#" data-target="mobile-menu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="http://overlycommonname.github.io/john.html">Original Rules</a></li>
                            <li><a href="https://www.drivethrurpg.com/product/271276/Everyone-is-John">Updated Rules</a></li>
                            <li><a href="https://github.com/jmillerv/johnerator/issues">Report Issue</a></li>
                        </ul>
                    </div>
                </nav>

            <ul class="sidenav" id="mobile-menu">
                <li><a href="http://overlycommonname.github.io/john.html">Original Rules</a></li>
                <li><a href="https://www.drivethrurpg.com/product/271276/Everyone-is-John">Updated Rules</a></li>
                <li><a href="https://github.com/jmillerv/johnerator/issues">Report Issue</a></li>
            </ul>
            <main>
                {{template "main" .}}
            </main>
            <!-- Invoke the footer template -->
            {{template "footer" .}}
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.sidenav');
                var instances = M.Sidenav.init(elems);
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>

{{ end }}
